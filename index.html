<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Course Webpage</h1>

    <div class="section" id="courses">
        <h2>Courses</h2>
        <ul id="courseList"></ul>
    </div>

    <div class="section" id="variables">
        <h2>Variables</h2>
        <p id="concatenatedVariables"></p>
    </div>

    <div class="section" id="objects">
        <h2>Objects</h2>
        <p id="objectDisplay"></p>
    </div>

    <div class="section" id="arrays">
        <h2>Arrays</h2>
        <ul id="arrayDisplay"></ul>
    </div>

    <div class="section" id="functions">
        <h2>Functions</h2>
        <button onclick="showFunctionResult()">Click me</button>
        <p id="functionResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
